<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Notebook</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#notebook">Assignment Notebook</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Your Assignment Notebook</h1>
        <p>Your personal space for questions and answers.</p>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Assignment Notebook Section -->
    <section id="notebook">
        <h2>Your Assignment Notebook</h2>
        <form id="notebookForm">
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" required></textarea>
            <br>
            <label for="answer">Your Answer:</label>
            <textarea id="answer" name="answer" onpaste="return false" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Add your JavaScript for interactivity -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add login functionality using JavaScript
            alert("Login functionality to be implemented.");
        });

        document.getElementById("notebookForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add question and answer submission functionality using JavaScript
            alert("Question and answer submission functionality to be implemented.");
        });
    </script>
</body>
</html>
