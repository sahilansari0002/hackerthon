<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Animated Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #fff;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
        }

        #hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #61dafb;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #4fa3d1;
        }

        #features {
            padding: 80px;
            background-color: #61dafb;
            text-align: center;
        }

        #features h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #282c34;
        }

        .feature {
            margin-bottom: 40px;
        }

        .feature img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .feature h3 {
            font-size: 1.8em;
            margin-top: 20px;
            color: #282c34;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }
    </style>
</head>
<body>

<header>
    <div id="logo">Your Logo</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section id="hero" class="animated">
    <div>
        <h1>Simplying Assignments</h1>
        <p>.</p>
        <a href="login.html" class="cta-btn">Sign In Yourself</a>
    </div>
</section>

<section id="features">
    <h2>Key Features</h2>
    <div class="feature animated">
        <img src="icon1.png" alt="Feature 1">
        <h3>Feature 1</h3>
        <p>Description of Feature 1.</p>
    </div>
    <div class="feature animated">
        <img src="icon2.png" alt="Feature 2">
        <h3>Feature 2</h3>
        <p>Description of Feature 2.</p>
    </div>
    <div class="feature animated">
        <img src="icon3.png" alt="Feature 3">
        <h3>Feature 3</h3>
        <p>Description of Feature 3.</p>
    </div>
</section>

<script>
    // Add the 'animated' class to elements to trigger the fadeInUp animation
    document.addEventListener('DOMContentLoaded', function () {
        const animatedElements = document.querySelectorAll('.animated');
        animatedElements.forEach(element => element.classList.add('animated'));
    });
</script>

</body>
</html>
