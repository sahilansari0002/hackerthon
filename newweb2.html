<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .outer {
            width: 600px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.233);
            border-radius: 10px;
            display: flex;
            align-items: center;
            overflow-y: auto;
            scroll-snap-type: x mandatory;
        }

        .outer::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 auto;
            margin: 0 10px;
            width: 450px;
            height: 170px;
            background: linear-gradient(rgb(255, 0, 149), blue);
            display: flex;
            flex-direction: column; /* Updated to column layout */
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-weight: 900;
            scroll-snap-align: center;
            padding: 10px;
        }

        .assignment-content {
            width: 100%;
            height: 100%;
            color: white;
            font-size: 16px;
            outline: none;
            border: none;
            background: transparent;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="card" contenteditable="true" onpaste="return false">
                <div class="assignment-content" role="textbox" contenteditable="true" placeholder="Write your assignment here..."></div>
            </div>
            <div class="card" contenteditable="true" onpaste="return false">
                <div class="assignment-content" role="textbox" contenteditable="true" placeholder="Write your assignment here..."></div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
</body>
</html>
